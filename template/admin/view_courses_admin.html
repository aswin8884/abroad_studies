{% extends 'admin/admin_base.html' %}
{% block content %}
<style>
  .card-header {
    background-color: #007bff;
    color: #fff;
    border-bottom: 1px solid #e9ecef;
    padding: 15px;
  }
  .card-title {
    font-weight: bold;
    margin: 0;
  }
  .table {
    border-collapse: separate;
    border-spacing: 0 10px;
  }
  .table th {
    background-color: #522258;
    color: #ffffff;
    text-align: center;
    font-weight: bold;
  }
  .table td {
    background-color: #fff;
    text-align: center;
    vertical-align: middle;
    border-top: 1px solid #dee2e6;
  }
  .table-striped tbody tr:nth-of-type(odd) {
    background-color: #f2f2f2;
  }
  .table-hover tbody tr:hover {
    background-color: #e9ecef;
  }
  .btn {
    margin: 0 2px;
    transition: background-color 0.3s ease;
  }
  .btn-success:hover {
    background-color: #28a745;
  }
  .btn-danger:hover {
    background-color: #dc3545;
  }
  .btn-outline-info:hover {
    background-color: #17a2b8;
    color: #fff;
  }
</style>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Course</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table
            id="basic-datatables"
            class="display table table-striped table-hover"
          >
            <thead>
              <tr>
                <th scope="col">Course</th>
                <th scope="col">Level</th>
                <th scope="col">University</th>
                <th scope="col">Image</th>
                <!-- <th scope="col">Details</th> -->
                <!-- <th scope="col">Requirements</th> -->
                <!-- <th scope="col">Application Link</th> -->
                <th colspan="2">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for c in course %}
              <tr>

                <td>{{c.course}}</td>
                <td>{{c.level}}</td>
                <td>{{c.uni_id.name}}</td>
                <!-- <td>{{c.details}}</td> -->
                <!-- <td>{{c.requirements}}</td> -->
               <!-- <td><a href="{{c.application_link}}">{{c.application_link}}</a> </td> -->
                
                <td><img src="../static/media/{{c.c_image}}" width="150px" height="150px" alt=""></td>

                <td><a class="btn btn-secondary" href="/update_course?id={{c.id}}">Update</a></td>
                <td><a class="btn btn-danger" href="/delete_course?id={{c.id}}">Delete</a></td>

              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% if messages %}
{% for m in messages %}
<script>alert("{{m}}")</script>
{% endfor %}
{% endif %}

{% endblock %}
