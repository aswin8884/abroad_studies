{% extends 'commonbase.html' %}
{% block content %}
<section class="contact-us" id="contact">
    <div class="container" style="margin-top: 120px;">
        <div class="row">
            <div class="row">
                <div class="col-lg-9">
                <div class="col-lg-12" style="margin-left: 150px;">
                    <div class="section-heading">
                      <h2 style="text-transform: capitalize;
                      text-align: center;font-size: 30px;">
                      login</h2>
                    </div>
                  </div>
              <form id="contact" action="" method="post" style="margin-left: 300px;">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group">
                        <!-- <label for="email">Email</label> -->
                        <input type="email" class="form-control" id="email" placeholder="ENTER YOUR EMAIL..." name="email" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="email">Password</label> -->
                        <input type="password" class="form-control" id="email" placeholder="ENTER YOUR PASSWORD..." name="password" required>
                    </div>
                <div class="text-center">
                <button type="submit" class="btn btn-sm btn-primary">Login</button>
                </div>  
            </form>
            </div>
          </div>
        </div>
      </div>
      {% if messages %}
      {% for m in messages %}
      <script>alert("{{m}}")</script>
      {% endfor %}
      {% endif %}
      
{% endblock %}
