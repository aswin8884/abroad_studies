{% extends 'international_student/international_student_base.html' %}
{% block content %}
<section class="contact-us" id="contact">
    <div class="container" style="margin-top: 120px;">
        <div class="row">
            <div class="row">
                <div class="col-lg-9">
                <div class="col-lg-12" style="margin-left: 150px;">
                    <div class="section-heading">
                      <h2 style="text-transform: capitalize;
                      text-align: center;font-size: 30px;">
                     Post blogs</h2>
                    </div>
                  </div>
                  <form id="contact" method="post" style="margin-left: 300px;" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row">
                      <div class="form-group">
                          <!-- <label for="name">Name</label> -->
                          <input type="text" class="form-control" value="{{student.name}}" placeholder="UPDATE YOUR NAME..."  id="name" name="name" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="nation">Address</label> -->
                          <input type="text" class="form-control" value="{{student.nation}}" placeholder="UPDATE CURRENT LIVING NATION..." id="nation" name="nation" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="nation">Address</label> -->
                          <input type="text" class="form-control" placeholder="UPDATE CURRENT LIVING CITY..." value="{{student.city}}" id="city" name="city" required>
                      </div>
                      <div class="form-group">
                        <!-- <label for="nation">Address</label> -->
                        <input type="text" class="form-control" placeholder="UPDATE YOUR ADDRESS..." id="nation" value="{{student.address}}" name="address" required>
                    </div>
                      <div class="form-group">
                        <!-- <label for="contact">Contact</label> -->
                        <input type="text" class="form-control" id="contact" placeholder="UPDATE YOUR CONTACT NUMBER..." value="{{student.contact}}" name="contact" required>
                      </div>
                      <div class="form-group">
                        <!-- <label for="contact">Contact</label> -->
                        <input type="text" class="form-control" id="contact" placeholder="UPDATE YOUR UNIVERSITY NAME..." value="{{student.university}}" name="university" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="nation">Qualification</label> -->
                          <input type="text" class="form-control" id="nation" placeholder="UPDATE THE COURSE NAME YOU ARE STUDYNG OR COMPLETED..." value="{{student.course}}" name="course" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="id_proof">ID Proof (Passport)</label> -->
                          <p style="color: rgba(69, 69, 69, 0.874);">Profile Picture*</p>
                          <input type="file" class="form-control-file" id="id_proof" name="profile_picture" required>
                      </div>
                      <div class="text-center">
                      <button type="submit" class="btn btn-sm btn-primary">Update</button>
                      </div>  
                  </form>
            </div>
          </div>
        </div>
      </div>

{% if messages %}
{% for m in messages %}
<script>alert("{{m}}")</script>
{% endfor %}
{% endif %}


{% endblock %}
