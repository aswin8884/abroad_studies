{% extends 'admin/admin_base.html' %}
{% block content %}

<style>
    .container {
        max-width: 1200px;
    }

    .card {
        border-radius: 8px;
        width: 100%;
        margin-left: 200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        border-bottom: 2px solid #007bff;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: 500;
    }

    .form-group label {
        font-weight: 500;
    }

    .form-control {
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
    }

    .btn {
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1rem;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .row {
        margin-bottom: 1.5rem;
    }

    .card-action {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }
</style>

<div class="container mt-4">
    <div class="page-inner">
        <div class="page-header">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card" style="margin-top: 50px;">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">Add Universite</h5>
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="univ-name">Cours</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="univ-name"
                                                name="name"
                                                placeholder="Enter Universite Name"
                                                value="{{universites.name}}"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="location">Location</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="location"
                                                name="location"
                                                placeholder="Enter Location"
                                                value="{{universites.location}}"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="description"
                                                name="description"
                                                placeholder="Enter University Details"
                                                value="{{universites.description}}"
                                                />
                                        </div>
                                        <div class="form-group">
                                            <label for="requirements">Requirements</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="requirements"
                                                name="requirements"
                                                placeholder="Enter Universite Requirements"
                                                value="{{universites.requirements}}"
                                                />
                                        </div>
                                        <div class="form-group">
                                            <label for="link">Link</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="link"
                                                name="link"
                                                placeholder="Universite Link"
                                                value="{{universites.link}}"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="file">Universite Image Main</label>
                                            <input
                                                type="file"
                                                class="form-control-file"
                                                id="file"
                                                name="image_main"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="file">Universite Image Sub</label>
                                            <input
                                                type="file"
                                                class="form-control-file"
                                                id="file"
                                                name="image_sub"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div style="margin-left: 250px;">
                                    <button type="submit" class="btn btn-success">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% if messages %}
{% for m in messages %}
<script>alert("{{m}}")</script>
{% endfor %}
{% endif %}

{% endblock %}
