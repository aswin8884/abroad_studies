{% extends 'admin/admin_base.html' %}
{% block content %}

<style>
    .container {
        max-width: 1200px;
    }

    .card {
        border-radius: 8px;
        width: 100%;
        margin-left: 200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        border-bottom: 2px solid #007bff;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: 500;
    }

    .form-group label {
        font-weight: 500;
    }

    .form-control {
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
    }

    .btn {
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1rem;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .row {
        margin-bottom: 1.5rem;
    }

    .card-action {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }
</style>

<div class="container mt-4">
    <div class="page-inner">
        <div class="page-header">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card" style="margin-top: 50px;">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">Add Courses</h5>
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="univ-name">Program name</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="univ-name"
                                                name="course"
                                                placeholder="Enter Program Name"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="location">Level of program</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="location"
                                                name="level"
                                                placeholder="Enter Level of program"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Details</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="description"
                                                name="details"
                                                placeholder="Enter Courses Details"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="requirements">Requirements</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="requirements"
                                                name="requirements"
                                                placeholder="Enter Course Requirements"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="requirements">Application Link</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="requirements"
                                                name="application_link"
                                                placeholder="Enter Application Link"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="requirements">Course Image</label>
                                            <input
                                                type="file"
                                                class="form-control"
                                                id="requirements"
                                                name="c_image"
                                               
                                            />
                                        </div>


                                        <div class="form-group">
                                            <label for="file">Universite Name</label>
                                            <select class="drop form-control" name="uni_id">
                                                {% for u in universites %}
                                                <option value="{{ u.id }}">{{ u.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div style="margin-left: 250px;">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% if messages %}
{% for m in messages %}
<script>alert("{{m}}")</script>
{% endfor %}
{% endif %}

{% endblock %}
