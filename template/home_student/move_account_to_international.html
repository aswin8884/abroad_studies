{% extends 'home_student/home_student_base.html' %}
{% block content %}
<section class="contact-us" id="contact">
    <div class="container" style="margin-top: 120px;">
        <div class="row">
            <div class="row">
                <div class="col-lg-9">
                <div class="col-lg-12" style="margin-left: 150px;">
                    <div class="section-heading">
                      <h2 style="text-transform: capitalize;
                      text-align: center;font-size: 30px;">
                     Convert Your Account</h2>
                    </div>
                  </div>
                  <form id="contact" method="post" style="margin-left: 300px;" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row">
                      <div class="form-group">
                          <!-- <label for="name">Name</label> -->
                          <input type="text" class="form-control" value="{{student.name}}" placeholder="ENTER YOUR NAME..."  id="name" name="name" disabled  required>
                        </div>
                        <div class="form-group">
                          <!-- <label for="contact">Contact</label> -->
                          <input type="text" class="form-control" value="{{student.contact}}" id="contact" placeholder="ENTER YOUR CONTACT NUMBER..." name="contact" disabled  required>
                        </div>
                      <div class="form-group">
                          <!-- <label for="nation">Address</label> -->
                          <input type="text" class="form-control" placeholder="ENTER CURRENT LIVING NATION..." id="nation" name="nation" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="nation">Address</label> -->
                          <input type="text" class="form-control" placeholder="ENTER CURRENT LIVING CITY..." id="city" name="city" required>
                      </div>
                      <div class="form-group">
                        <!-- <label for="nation">Address</label> -->
                        <input type="text" class="form-control" placeholder="ENTER YOUR ADDRESS..." id="nation" name="address" required>
                    </div>
                      <div class="form-group">
                        <!-- <label for="contact">Contact</label> -->
                        <input type="text" class="form-control" id="contact" placeholder="ENTER YOUR UNIVERSITY NAME..." name="university" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="nation">Qualification</label> -->
                          <input type="text" class="form-control" id="nation" placeholder="ENTER THE COURSE NAME YOU ARE STUDYNG OR COMPLETED..." name="course" required>
                      </div>
                
                      <div class="text-center">
                      <button type="submit" class="btn btn-sm btn-primary">Convert</button>
                      </div>  
                  </form>
            </div>
          </div>
        </div>
      </div>

{% if messages %}
{% for m in messages %}
<script>alert("{{m}}")</script>
{% endfor %}
{% endif %}


{% endblock %}
