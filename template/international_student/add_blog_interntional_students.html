{% extends 'international_student/international_student_base.html' %}
{% block content %}
<section class="contact-us" id="contact">
    <div class="container" style="margin-top: 120px;">
        <div class="row">
            <div class="row">
                <div class="col-lg-9">
                <div class="col-lg-12" style="margin-left: 150px;">
                    <div class="section-heading">
                      <h2 style="text-transform: capitalize;
                      text-align: center;font-size: 30px;">
                     Post blogs</h2>
                    </div>
                  </div>
              <form id="contact" action="" enctype="multipart/form-data" method="post" style="margin-left: 300px;">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group">
                        <!-- <label for="email">Email</label> -->
                        <input type="text" class="form-control" id="email" placeholder="ENTER TITLE..." name="title" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="email">Email</label> -->
                        <input type="text" class="form-control" id="email" placeholder="ENTER DESCRIPTION..." name="description" required>
                    </div>
                    <div class="form-group">
                        <p style="color: rgba(69, 69, 69, 0.874);">Image*</p>
                        <input type="file" class="form-control" name="image" id="email" placeholder="ENTER DESCRIPTION..."  required>
                    </div>
                   
                <div class="text-center">
                <button type="submit" class="btn btn-sm btn-primary">Post Now</button>
                </div>  
            </form>
            </div>
          </div>
        </div>
      </div>

{% if messages %}
{% for m in messages %}
<script>alert("{{m}}")</script>
{% endfor %}
{% endif %}


{% endblock %}
