{% extends 'commonbase.html' %}
{% block content %}
<section class="contact-us" id="contact">
    <div class="container" style="margin-top: 120px;">
        <div class="row">
            <div class="row">
                <div class="col-lg-9">
                <div class="col-lg-12" style="margin-left: 150px;">
                    <div class="section-heading">
                      <h2 style="text-transform: capitalize;
                      text-align: center;font-size: 30px;">
                      inernational student registration</h2>
                    </div>
                  </div>
                  <form id="contact" method="post" style="margin-left: 300px;" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row">
                      <div class="form-group">
                          <!-- <label for="name">Name</label> -->
                          <input type="text" class="form-control" placeholder="ENTER YOUR NAME..."  id="name" name="name" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="nation">Address</label> -->
                          <input type="text" class="form-control" placeholder="ENTER CURRENT LIVING NATION..." id="nation" name="nation" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="nation">Address</label> -->
                          <input type="text" class="form-control" placeholder="ENTER CURRENT LIVING CITY..." id="city" name="city" required>
                      </div>
                      <div class="form-group">
                        <!-- <label for="nation">Address</label> -->
                        <input type="text" class="form-control" placeholder="ENTER YOUR ADDRESS..." id="nation" name="address" required>
                    </div>
                      <div class="form-group">
                        <!-- <label for="contact">Contact</label> -->
                        <input type="text" class="form-control" id="contact" placeholder="ENTER YOUR CONTACT NUMBER..." name="contact" required>
                      </div>
                      <div class="form-group">
                        <!-- <label for="contact">Contact</label> -->
                        <input type="text" class="form-control" id="contact" placeholder="ENTER YOUR UNIVERSITY NAME..." name="university" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="nation">Qualification</label> -->
                          <input type="text" class="form-control" id="nation" placeholder="ENTER THE COURSE NAME YOU ARE STUDYNG OR COMPLETED..." name="course" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="id_proof">ID Proof (Passport)</label> -->
                          <p style="color: rgba(69, 69, 69, 0.874);">Id Proof (Passport)*</p>
                          <input type="file" class="form-control-file" id="id_proof" name="id_proof" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="id_proof">ID Proof (Passport)</label> -->
                          <p style="color: rgba(69, 69, 69, 0.874);">Profile Picture*</p>
                          <input type="file" class="form-control-file" id="id_proof" name="profile_picture" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="email">Email</label> -->
                          <input type="email" class="form-control" id="email" placeholder="ENTER YOUR EMAIL..." name="email" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="email">Password</label> -->
                          <input type="password" class="form-control" id="email" placeholder="SET A PASSWORD..." name="password" required>
                      </div>
                      <div class="text-center">
                      <button type="submit" class="btn btn-sm btn-primary">Register</button>
                      </div>  
                  </form>
            </div>
          </div>
        </div>
      </div>

{% if messages %}
{% for m in messages %}
<script>alert("{{m}}")</script>
{% endfor %}
{% endif %}


{% endblock %}
